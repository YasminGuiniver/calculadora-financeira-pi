<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>

    <link rel="icon" href="images/despesas.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="divPai">
        <div class="divFilho">
            <div class="titulo">
                <span>
                    CALCULADORA FINANCEIRA
                </span>
            </div>
            <div class="subtitulo">
                <span>
                    Faça uma simulação e descubra o quanto você pode economizar com a nossa solução!
                </span>
            </div>
            <div class="form">
                <span id="infos">
                    Preencha as informações:
                </span>
                <br>
                <span id="gastos">
                    Gastos anuais com a manutenção do museu (em R$)
                </span>
                <input type="text" id="gastosTotaisInput">
                <br>
                <span id="anos">
                    Projeção de anos que você espera
                </span>
                <br>
                <input type="number" id="projecaoAnosInput">
                <br>
                <button class="botao" onclick="calcularFinanceiro()">Calcular</button>
            </div>
            <div class="resultado" id="resultadoDiv"></div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
